<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the character set to UTF-8 -->
    <meta charset="UTF-8">
    <!-- Set the title of the webpage to "Airbnb" -->
    <title>Airbnb</title>
    <!-- Define some basic styling using CSS -->
    <style>
      /* Styling for the header element */
      header {
        background-color:#FF0000; /* Red background color */
        height:70px; /* Set the height of the header to 70 pixels */
        width:100%; /* Make the header span the entire width of the viewport */
      }

      /* Reset margin and padding for the body element */
      body {
        margin:0;
        padding:0;
      }

      /* Styling for the footer element */
      footer {
        background-color:#00FF00; /* Green background color */
        height:60px; /* Set the height of the footer to 60 pixels */
        width:100%; /* Make the footer span the entire width of the viewport */
        position:absolute; /* Position the footer absolutely */
        bottom:0; /* Align the footer to the bottom of the viewport */
        text-align:center; /* Center-align the text within the footer */
        line-height:60px; /* Set the line height for proper vertical alignment of text */
      }
    </style>
  </head>
  <body>
    <!-- Header section of the webpage -->
    <header>
      <!-- Content for the header can be added here -->
    </header>

    <!-- Footer section of the webpage -->
    <footer>
      Best School <!-- Text content within the footer -->
    </footer>
  </body>
</html>
