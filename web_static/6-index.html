<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Document metadata, including character set and linked stylesheets -->
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="icon" type="image/png" href="./images/icon.png">
    <title>Airbnb</title>
  </head>
  <body>
    <!-- Page header -->
    <header>
    </header>

    <!-- Main content container -->
    <div class="container">
      <!-- Section containing filters for search -->
      <section class="filters">
        <!-- Location filters -->
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <ul class="popover">
            <!-- Arizona locations -->
            <li><h2>Arizona:</h2>
              <ul>
                <li>Page</li>
                <li>Page2</li>
              </ul>
            </li>
            <!-- California locations -->
            <li><h2>California:</h2>
              <ul>
                <li>San Francisco</li>
                <li> Los Altos</li>
              </ul>
            </li>
          </ul>
        </div>

        <!-- Amenities filters -->
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
        </div>

        <!-- Search button -->
        <button>Search</button>
      </section>
    </div>

    <!-- Page footer -->
    <footer>
      Best School
    </footer>
  </body>
